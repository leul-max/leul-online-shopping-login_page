<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leul Online Shopping - Sign In</title>
<style>
body {
	font-family: Arial, sans-serif;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	background-color: #f8f8f8;
}

.header {
	color: red;
	font-size: 24px;
	font-weight: bold;
	margin-bottom: 20px;
	text-align: center;
}

.login-container {
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 300px;
}

input {
	width: 100%;
	padding: 10px;
	margin: 8px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
}

.sign-in-google,.sign-in-btn {
	width: 100%;
	padding: 10px;
	background: #1a73e8; /* Blue color */
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 16px;
}

.sign-in-google:hover,.sign-in-btn:hover {
	background: #0f5bb5; /* Darker blue on hover */
}

.forgot {
	display: block;
	margin-top: 5px;
	font-size: 12px;
	color: blue;
	text-decoration: none;
}
</style>
</head>
<body>

<div class="header">Leul Online Shopping</div>

<div class="login-container">
<button class="sign-in-google">Sign in with Google</button>
<p>or sign in with email</p>
<input type="text" placeholder="Username or Email"> <input
	type="password" placeholder="Password"> <a href="#"
	class="forgot">Forgot?</a>
<button class="sign-in-btn">Sign In</button>
<p>Don't have an account? <a href="#">Sign up</a></p>
</div>

</body>
</html>
